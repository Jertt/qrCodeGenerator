<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
        <p class="note"><strong>* Note: </strong> Generate QR Code before downloading<strong>*</strong></p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button>Generate QR Code</button>
        <a href="" target="_blank" download="file"><button>Download QR Code</button></a>
      <p class="qrDuo" id="qrDyy">Created by <span>Jertt | <a href="https://jertt.dev/">jertt.dev</a></span></p>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
      <p class="qr-code">Created by <span class="name">Jertt | <a class="link" href="https://jertt.dev/">jertt.dev</a></span></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
